{% extends "base.html" %}
{% block title %}Créer un participant{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-dark mb-8">Créer un nouveau participant</h1>

        <form method="POST" class="bg-white rounded-2xl shadow-md p-6 space-y-6">
            <div class="space-y-2">
                <label for="name" class="block text-sm font-medium text-dark">
                    Nom complet *
                </label>
                <input type="text" 
                       id="name" 
                       name="name" 
                       required
                       class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-300"
                       placeholder="Entrez le nom complet">
            </div>

            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-dark">
                    Email *
                </label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       required
                       class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-300"
                       placeholder="exemple@email.com">
            </div>

            <div class="space-y-2">
                <label for="phone" class="block text-sm font-medium text-dark">
                    Téléphone
                </label>
                <input type="tel" 
                       id="phone" 
                       name="phone"
                       class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-300"
                       placeholder="Numéro de téléphone (optionnel)">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('attendees') }}"
                   class="px-4 py-2 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition duration-300">
                    Annuler
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-primary text-white rounded-xl hover:bg-secondary transition duration-300">
                    Créer le participant
                </button>
            </div>

            <p class="text-sm text-neutral mt-4">* Champs obligatoires</p>
        </form>
    </div>
</div>
{% endblock %}
