{% extends "base.html" %}
{% block title %}{% if attendee %}Modifier{% else %}Nouveau{% endif %} participant{% endblock %}
{% block content %}
<div class="container mx-auto px-4 py-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold text-dark mb-8">
            {% if attendee %}Modifier le participant{% else %}Nouveau participant{% endif %}
        </h1>

        <form method="POST" class="bg-white rounded-2xl shadow-md p-6 space-y-6">
            <div class="space-y-2">
                <label for="name" class="block text-sm font-medium text-dark">Nom complet</label>
                <input type="text" 
                       name="name" 
                       id="name" 
                       value="{{ attendee[1] if attendee else '' }}"
                       class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-300"
                       required>
            </div>

            <div class="space-y-2">
                <label for="email" class="block text-sm font-medium text-dark">Email</label>
                <input type="email" 
                       name="email" 
                       id="email" 
                       value="{{ attendee[2] if attendee else '' }}"
                       class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-300"
                       required>
            </div>

            <div class="space-y-2">
                <label for="phone" class="block text-sm font-medium text-dark">Téléphone</label>
                <input type="tel" 
                       name="phone" 
                       id="phone" 
                       value="{{ attendee[3] if attendee else '' }}"
                       class="w-full px-4 py-2 rounded-xl border border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary focus:ring-opacity-50 transition duration-300">
            </div>

            <div class="flex justify-end space-x-4">
                <a href="{{ url_for('attendees') }}"
                   class="px-4 py-2 bg-gray-100 text-gray-700 rounded-xl hover:bg-gray-200 transition duration-300">
                    Annuler
                </a>
                <button type="submit"
                        class="px-4 py-2 bg-primary text-white rounded-xl hover:bg-secondary transition duration-300">
                    {% if attendee %}Mettre à jour{% else %}Créer{% endif %}
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
